<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
        <meta name="description" content="Calcolatore per paravento conico - Progetta e stampa il tuo paravento per fornelli da campeggio">
        <meta name="theme-color" content="#1a1a1a">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!-- PWA / Mobile optimizations -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Paravento Conico">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <title>Paravento Conico - Calcolatore</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <h1>Generatore Paravento Conico per Fornelli ad Alcool</h1>
    
    <div class="input-container">
        <label>Diametro Pentolino (mm):</label>
        <input type="number" id="diametroPentolino" value="115">
        
        <label>Altezza Pentolino (mm):</label>
        <input type="number" id="altezzaPentolino" value="72">
        
        <label>Altezza Fornello (mm):</label>
        <input type="number" id="altezzaFornello" value="25">
        
        <button id="calcolaBtn">Calcola e Disegna</button>
        <button id="downloadSvgBtn">Scarica SVG</button>
        <button id="downloadPdfBtn">Scarica PDF (A4)</button>
        
    </div>

    <!-- Sostituisci la sezione prese d'aria con: -->

    <div class="input-field">
        <label>
            <input type="checkbox" id="preseAria"> Aggiungi prese d'aria (Ã˜ 6mm)
        </label>
    </div>

    <div id="preseAriaOptions" style="display: none;" class="input-group">
        
        <div class="input-field">
            <label>Numero fori calcolato</label>
            <div style="padding: 12px; background: #1a1a1a; border: 1px solid #262626; border-radius: 6px;">
                <strong id="numeroForiCalcolato" style="color: #00d4ff; font-size: 1.1rem;">0</strong>
            </div>
        </div>
        
    </div>

    <div class="risultati">
        <h2>Valori Calcolati:</h2>
        <p>Diametro Base: <span id="diametroBase"></span> mm</p>
        <p>Altezza Paravento: <span id="altezzaParavento"></span> mm</p>
        <p>Dimensione Foglio: <span id="dimensioneFoglio"></span> mm</p>
    </div>

    <div style="display: flex; gap: 20px; margin-top: 20px;">
        <!-- Canvas Sezione Paravento -->
        <div style="flex: 0 0 auto;">
            <canvas id="canvas" width="460" height="400" style="border: 1px solid #444;"></canvas>
        </div>
        
        <!-- Canvas Sviluppo Piano (nuovo) -->
        <div style="flex: 1;">
            <canvas id="canvasFlatPattern" width="600" height="400" style="border: 3px solid #ff0000;"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
